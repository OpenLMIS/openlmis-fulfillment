#%RAML 0.8
---
title: OpenLMIS Fulfillment API
version: "@version@"
baseUri: "@baseUrl@@prefix@/api"

documentation:
    - title: Getting Started
      content: Welcome to the OpenLMIS fulfillment-service documentation.

schemas:
  - order: !include schemas/order.json
  - orderArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/order.json" }
      }
  - orderLineItem: !include schemas/orderLineItem.json
  - orderLineItemArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/orderLineItem.json" }
      }
  - orderFileColumn: !include schemas/orderFileColumn.json
  - orderFileTemplate: !include schemas/orderFileTemplate.json
  - proofOfDelivery: !include schemas/proofOfDelivery.json
  - proofOfDeliveryArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/proofOfDelivery.json" }
      }
  - proofOfDeliveryLineItem: !include schemas/proofOfDeliveryLineItem.json
  - proofOfDeliveryLineItemArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/proofOfDeliveryLineItem.json" }
      }
  - orderNumberConfiguration: !include schemas/orderNumberConfiguration.json
  - template: !include schemas/template.json
  - templateArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/template.json" }
      }
  - templateParameter: !include schemas/templateParameter.json
  - templateParameterArray: |
      {
          "type": "array",
          "items": { "type": "object", "$ref": "schemas/templateParameter.json" }
      }
traits:
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAutn2 access token
                  type: string
                  required: true
                  repeat: false

resourceTypes:
    - collection:
        get:
            is: [ secured ]
            responses:
                200:
                  description: Collection retrieved succesfully
                  headers:
                    X-Content-Type-Options:
                    X-XXS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
                404:
                  description: Collection is empty.
                  headers:
                    X-Content-Type-Options:
                    X-XXS-Protection:
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                201:
                  description: Item created succesfully
                  headers:
                    X-Content-Type-Options:
                    X-XXS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
    - member:
        get:
            is: [ secured ]
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        delete:
            is: [ secured ]
            responses:
                200:

/orders:
    displayName: Order
    get:
        is: [ secured ]
        description: Get all orders.
        responses:
            "200":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
                    schema: orderArray
    post:
        is: [ secured ]
        description: Creates new order.
        body:
            application/json:
              schema: order
        responses:
            "201":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
                    schema: order
    /{id}:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        delete:
            is: [ secured ]
            description: Delete chosen order.
            responses:
                "204":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "409":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        get:
            is: [ secured ]
            description: Get chosen order.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                        schema: order
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        put:
            is: [ secured ]
            description: Update existing order.
            body:
                application/json:
                  schema: order
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                        schema: order
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        /export:
            get:
                is: [ secured ]
                description: Export Order to csv.
                queryParameters:
                    type:
                        displayName: type
                        type: string
                        required: false
                        default: "csv"
                        repeat: false
                responses:
                  200:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                      Content-Disposition:
                    body:
                      text/csv:
                  400:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      text/html:
                  404:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      text/html:
                  500:
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:

    /search:
            get:
                is: [ secured ]
                description: Find Orders with matched parameters.
                queryParameters:
                    supplyingFacility:
                        displayName: supplyingFacility
                        description: supplyingFacility ID
                        type: string
                        required: true
                        repeat: false
                    requestingFacility:
                        displayName: requestingFacility
                        description: requestingFacility ID
                        type: string
                        required: false
                        repeat: false
                    program:
                        displayName: program
                        description: program ID
                        type: string
                        required: false
                        repeat: false
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                          application/json:
                            schema: orderArray
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                    "500":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
    /{id}/print:
        uriParameters:
            id:
                displayName: orderId
                type: string
                required: true
                repeat: false
        get:
            is: [ secured ]
            description: Print all order line items from an order to a csv or pdf file.
            queryParameters:
                format:
                    displayName: format
                    type: string
                    required: true
                    repeat: false
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                      Content-Disposition:
                    body:
                      application/pdf:
                      text/csv:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "500":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}/finalize:
            uriParameters:
                id:
                    displayName: orderId
                    type: string
                    required: true
                    repeat: false
            put:
                is: [ secured ]
                description: Finalize chosen order.
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                    "400":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:

